create table public.config_lv0_policy (
  endpoint text null,
  function text not null,
  description text null,
  policy jsonb null,
  created_at timestamp with time zone not null default now(),
  constraint config_lv0_policy_pkey primary key (function)
) TABLESPACE pg_default;


create table public.config_lv1_api_list (
  id text not null,
  api_service text null,
  api text null,
  schema jsonb null,
  endpoint text null,
  function2 text null,
  created_at timestamp with time zone null default now(),
  constraint config_api_list_pkey primary key (id),
  constraint config_api_list_api_service_fkey foreign KEY (api_service) references config_lv1_api_service (api_service)
) TABLESPACE pg_default;


create table public.config_lv1_api_service (
  created_at timestamp with time zone not null default now(),
  api_service text not null,
  "apiKey" text null,
  "usagePerMin" smallint null,
  constraint config_lv1_api_service_pkey primary key (api_service)
) TABLESPACE pg_default;


create table public.config_lv2_metric (
  id text not null,
  description text null,
  source public.metric_source not null,
  api_list_id text null,
  base_metric_id text null,
  aggregation_kind text null,
  aggregation_params jsonb null default '{}'::jsonb,
  expression text null,
  domain text null,
  created_at timestamp with time zone null default now(),
  response_path text null,
  response_key jsonb null,
  constraint config_lv2_metric_pkey primary key (id),
  constraint config_lv2_metric_api_list_id_fkey foreign KEY (api_list_id) references config_lv1_api_list (id) on update CASCADE on delete CASCADE,
  constraint config_lv2_metric_base_metric_id_fkey foreign KEY (base_metric_id) references config_lv2_metric (id),
  constraint fk_metric_aggregation_kind foreign KEY (aggregation_kind) references config_lv2_metric_transform (id),
  constraint config_lv2_metric_source_consistency_check check (
    (
      (
        (source = 'api_field'::metric_source)
        and (api_list_id is not null)
        and (response_key is not null)
      )
      or (
        (source = 'aggregation'::metric_source)
        and (base_metric_id is not null)
        and (aggregation_kind is not null)
      )
      or (
        (source = 'expression'::metric_source)
        and (expression is not null)
      )
    )
  )
) TABLESPACE pg_default;

create index IF not exists idx_config_lv2_metric_sort_desc on public.config_lv2_metric using btree (source desc, api_list_id desc, created_at desc) TABLESPACE pg_default;

create trigger trg_validate_metric_api_field BEFORE INSERT
or
update on config_lv2_metric for EACH row
execute FUNCTION validate_metric_api_field ();

create trigger trg_populate_metric_response_key BEFORE INSERT
or
update on config_lv2_metric for EACH row
execute FUNCTION populate_metric_response_key ();


create table public.config_lv2_metric_transform (
  id text not null,
  transform_type public.metric_transform_type not null default 'aggregation'::metric_transform_type,
  description text not null,
  input_kind text not null,
  output_kind text not null,
  params_schema jsonb not null default '{}'::jsonb,
  example_params jsonb not null default '{}'::jsonb,
  version integer not null default 1,
  is_active boolean not null default true,
  created_at timestamp with time zone null default now(),
  constraint config_lv1_metric_transform_pkey primary key (id)
) TABLESPACE pg_default;

